<!DOCTYPE html>
<html>
  <head>
    <title>Результаты поиска</title>
  </head>
  <body>
    <h1>Результаты поиска</h1>
    
    {% if children %}
      <table>
        <tr>
          <th>ФИО</th>
          <th>Возраст</th>
          <th>Область одаренности</th>
          <th>Контактная информация</th>
        </tr>
        {% for child in children %}
          <tr>
            <td>{{ child.full_name }}</td>
            <td>{{ child.age }}</td>
            <td>{{ child.talent_area }}</td>
            <td>{{ child.contact_info }}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>По вашему запросу ничего не найдено.</p>
    {% endif %}
  </body>
</html>
